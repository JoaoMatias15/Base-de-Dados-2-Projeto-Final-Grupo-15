{% extends "admin/base_admin.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Editar Utilizador</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ fornecedores.nome }}">
        </div>
        <div class="form-group">
            <label for="morada">Morada</label>
            <input type="text" class="form-control" id="morada" name="morada" value="{{ fornecedores.morada }}">
        </div>
        <div class="form-group">
            <label for="NIF">NIF</label>
            <input type="text" class="form-control" id="NIF" name="NIF" value="{{ fornecedores.NIF }}">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="number" class="form-control" id="telefone" name="telefone" value="{{ fornecedores.telefone }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ fornecedores.email }}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
