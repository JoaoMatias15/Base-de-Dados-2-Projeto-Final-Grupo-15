<!-- insert_encomenda_cliente.html -->

{% extends "admin/base_admin.html" %}
{% block content %}
  <div class="container">
    <h1>Insert Encomenda Cliente</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="preco_enc_c">Preço Enc C</label>
        <input type="number" class="form-control" id="preco_enc_c" name="preco_enc_c" required>
      </div>
      <div class="form-group">
        <label for="morada_armazem">Morada Armazém</label>
        <input type="text" class="form-control" id="morada_armazem" name="morada_armazem" required>
      </div>
      <div class="form-group">
        <label for="morada_cliente">Morada Cliente</label>
        <input type="text" class="form-control" id="morada_cliente" name="morada_cliente" required>
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade" required>
      </div>
      <div class="form-group">
        <label for="data_encomenda_cliente">Data Encomenda Cliente</label>
        <input type="datetime-local" class="form-control" id="data_encomenda_cliente" name="data_encomenda_cliente" required>
      </div>
      <div class="form-group">
        <label for="nome_artigo">Nome Artigo</label>
        <input type="text" class="form-control" id="nome_artigo" name="nome_artigo" required>
      </div>
      <div class="form-group">
        <label for="telemovel_cliente">Telemovel Cliente</label>
        <input type="text" class="form-control" id="telemovel_cliente" name="telemovel_cliente" required>
      </div>
      <div class="form-group">
        <label for="metodo_pagamento">Metodo Pagamento</label>
        <input type="text" class="form-control" id="metodo_pagamento" name="metodo_pagamento" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" required>
      </div>
      <!-- Add other form fields accordingly -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
