{% extends "base.html" %}

{% block content %}
  <h2>Inserir Tipo de Equipamento</h2>
  <form method="post" action="{% url 'insert_tipo_equipamento' %}">
    {% csrf_token %}
    <label for="designacao_tipo_equipamento">Designação:</label>
    <input type="text" name="designacao_tipo_equipamento" required>
    <input type="submit" value="Inserir">
  </form>
  <a href="{% url 'listar_tipo_equipamento' %}">Voltar para a lista de Tipo de Equipamento</a>
{% endblock %}
