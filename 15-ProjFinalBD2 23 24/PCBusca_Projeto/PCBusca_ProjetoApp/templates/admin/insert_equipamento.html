{% extends "admin/base_admin.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Insert Equipamento</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome_equipamento">Nome Equipamento</label>
            <input type="text" class="form-control" id="nome_equipamento" name="nome_equipamento" required>
        </div>
        <div class="form-group">
            <label for="preco_equipamento">Preço Equipamento</label>
            <input type="number" class="form-control" id="preco_equipamento" name="preco_equipamento" required>
        </div>
        <div class="form-group">
            <label for="preco_de_producao">Preço de Produção</label>
            <input type="number" class="form-control" id="preco_de_producao" name="preco_de_producao" required>
        </div>
        <div class="form-group">
            <label for="stock_equip">Stock Equipamento</label>
            <input type="number" class="form-control" id="stock_equip" name="stock_equip" required>
        </div>
        <div class="form-group">
            <label for="caracteristicas_equip">Características Equipamento</label>
            <input type="text" class="form-control" id="caracteristicas_equip" name="caracteristicas_equip" required>
        </div>
        <div class="form-group">
            <label for="margem_lucro_equip">Margem Lucro Equipamento</label>
            <input type="number" class="form-control" id="margem_lucro_equip" name="margem_lucro_equip" required>
        </div>
        <div class="form-group">
            <label for="stock_min_equip">Stock Mínimo Equipamento</label>
            <input type="number" class="form-control" id="stock_min_equip" name="stock_min_equip" required>
        </div>
        <div class="form-group">
            <label for="tipo_equipamento_id">Tipo Equipamento ID</label>
            <select class="form-control" id="tipo_equipamento_id" name="tipo_equipamento_id" required>
                {% for tipo_equipamento in tipo_equipamentos %}
                    <option value="{{ tipo_equipamento.0 }}">{{ tipo_equipamento.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="imagem_equip">Imagem Equipamento</label>
            <input type="file" class="form-control" id="imagem_equip" name="imagem_equip" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Insert Equipamento</button>
    </form>
</div>
{% endblock %}
